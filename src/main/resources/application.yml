spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
#          show_sql: true 이건 sysout 이라 안씀
          format_sql: true
logging:
  level:
    org.hibernate.SQL: debug # 이걸사용



